<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=David+Libre:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/teksite-logo.png" alt="logo">
        </div>
        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart(<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart-page">
        <h1>Your Cart</h1>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items injected by JS -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h2 id="cart-total">Total: ₹0</h2>
                <button class="checkout-btn btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-top">
            <div class="logo">
                <img src="assets/images/teksite-logo.png" alt="">
            </div>
            <div class="footer-links">
                <h2>Quick links</h2>
                <ul class="footer-nav" type="none">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
            <div class="footer-socials">
                <h2>Socials</h2>
                <ul class="footer-social-list" type="none">
                    <li>instagram</li>
                    <li>facebook</li>
                    <li>twitter</li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright ©2025 Teksite. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="assets/myjs.js"></script>
</body>
</html>
